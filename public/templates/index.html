    <div class="container" ng-controller="IndexController as siteCheck">
 
    <div class="container-fluid">

  <h2 class="sub-header">Site Status</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Url</th>
                  <th>Status</th>
                  <th>Response Time (ms)</th>
                  <th>Last Updated</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="site in siteCheck.sites">
                  <td><a href="#siteDetail/{{site.url}}">{{site.url}}</a></td>
                  <td>{{site.status}}</td>
                  <td>{{site.response_time}} ms</td>
                  <td>{{site.last_updated | date:'medium'}}
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div><!-- /.container -->
